<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de comics</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="grid-y">
    <div class="cell small-12 header text-center">
      <h1>Ada Comics</h1>
    </div>
    <div class="cell small-12  light-gray">
      <img src="https://www.zooplus.es/magazine/wp-content/uploads/2018/04/fotolia_169457098.jpg" alt="">
    </div>

    <div class="grid-x align-center small-12">
      <div class="title-bar cell" data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        <div class="title-bar-title">Menu</div>
      </div>
      <div class="cell small-8 grid-margin-x grid-x" id="responsive-menu">
        <div class="cell">
          <h2 class="h4">Busqueda</h2>
        </div>
        <div class="cell small-4">
              <input type="search" placeholder="Search">
        </div>
        <div class="cell small-3 text-right">
          <input type="radio" name="pokemon" value="Red" id="pokemonRed" required><label for="pokemonRed">Comics</label>
          <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Personajes</label>
        </div>
        <div class="cell small-3">
          <label class="cell">Select Menu
            <select>
              <option value="husker">Husker</option>
              <option value="starbuck">Starbuck</option>
              <option value="hotdog">Hot Dog</option>
              <option value="apollo">Apollo</option>
            </select>
          </label>
        </div>
        <div class="cell small-2 text-center">
          <button type="button" class="button">Search</button>
        </div>
      </div>
    </div>

    <div class="grid-x grid-padding-x align-center ">
      <h3 class="h5 cell small-8 header ">Resultados</h3>
      <p class="cell small-8 header">1111 coincidencias</p>
    </div>

    <div class="grid-x grid-padding-x large-up-5" id="cards-container">

    </div>
  </div>

  <nav aria-label="Pagination">
    <ul class="pagination text-center">
      <li class="pagination-previous disabled" id="previous-page">Previous</li>
      <li class="current"><span class="show-for-sr">You're on page</span> 1</li>
      <li><a href="#" aria-label="Page 2">2</a></li>
      <li><a href="#" aria-label="Page 3">3</a></li>
      <li><a href="#" aria-label="Page 4">4</a></li>
      <li class="ellipsis"></li>
      <li><a href="#" aria-label="Page 12">12</a></li>
      <li><a href="#" aria-label="Page 13">13</a></li>
      <li class="pagination-next" id="next-page"><a href="#" aria-label="Next page">Next</a></li>
    </ul>
  </nav>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js" integrity="sha512-Hmp6qDy9imQmd15Ds1WQJ3uoyGCUz5myyr5ijainC1z+tP7wuXcze5ZZR3dF7+rkRALfNy7jcfgS5hH8wJ/2dQ==" crossorigin="anonymous"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/what-input/dist/what-input.js"></script>
  <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
