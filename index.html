<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de comics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="shortcut icon" href="img/hulkFavicon.png" />
  </head>

  <body>
    <div class="grid-container full">
      <!-- TITULO Y BANNER -->
      <div class="grid-x small-12">
        <div class="cell small-12 text-center">
          <h1 class="title">ADA COMICS</h1>
        </div>
        <!-- <div class=" cell small-12 medium-6 header text-center"> -->
        <div class="cell small-12" style="background-color: black">
          <!-- media-object mediaobject-image-width-stacked -->
          <img
            src="https://images-na.ssl-images-amazon.com/images/S/abs-image-upload-na/1/AmazonStores/ATVPDKIKX0DER/2504734a9f678f5327ba5e342c11ca7e.w1400.h280.jpg"
            style="width: 100%"
          />
        </div>
      </div>

      <!-- MENU BUSQUEDA -->
      <div class="grid-container full">
        <div class="grid-x align-center grid-padding-x margin">
          <!-- MENU HAMBURGUESA -->

          <div
            class="cell small-12 bottom"
            data-responsive-toggle="responsive-menu"
            data-hide-for="medium"
          >
            <button
              class="menu-icon"
              type="button"
              data-toggle="responsive-menu"
            ></button>
            <!-- <div class="title-bar-title" style="color: white;" >Menu</div> -->
          </div>

          <div
            class="grid-x small-12 grid-padding-x align-center"
            id="responsive-menu"
          >
            <div class="cell large-2">
              <h2 class="h4">Búsqueda</h2>
              <input
                type="search"
                placeholder="Ingresá tu búsqueda"
                id="search-input"
                onkeyup="handlerFetch()"
              />
            </div>

            <div class="cell large-2">
              <div class="cell left">
                <input
                  type="radio"
                  name="cards"
                  value="comics"
                  id="show-comics"
                  required
                  checked
                />
                <label for="show-comics" style="color: white">Comics</label>
              </div>
              <div class="cell left">
                <input
                  type="radio"
                  name="cards"
                  value="characters"
                  id="show-characters"
                />
                <label for="show-characters" style="color: white"
                  >Personajes</label
                >
              </div>
            </div>

            <div class="cell large-2">
              <label class="cell" style="color: white">
                <h2 class="h4">Orden</h2>
                <select
                  id="order-input"
                  style="color: white"
                  onchange="handlerFetch()"
                >
                  <option value="title">A-Z</option>
                  <option value="-title">Z-A</option>
                  <option value="-focDate">Más nuevos</option>
                  <option value="focDate">Más viejos</option>
                </select>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div
        class="grid-x grid-padding-x align-center medium-6 small-12"
        id="results-header-container"
      >
        <h3 class="h5 cell small-8 header">Resultados:</h3>
        <p class="cell small-8 header" id="results-amount">0 coincidencias</p>
      </div>

      <div class="grid-container fluid">
        <div
          class="
            grid-x
            align-center
            medium-6
            small-12
            align-self-midle
            grid-padding-x
          "
          id="cards-container"
        ></div>
      </div>

      <div class="grid-x grid-padding-x">
        <nav aria-label="Pagination" class="cell align-center">
          <ul class="pagination text-center">
            <li class="pagination-previous disabled" id="first-page">
              Primer página
            </li>
            <li class="pagination-previous disabled" id="previous-page">
              Anterior
            </li>
            <li class="pagination-next" id="next-page">Siguiente</li>
            <li class="pagination-next" id="last-page">Última página</li>
          </ul>
        </nav>
      </div>


      <!-- Link de js -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"
        integrity="sha512-Hmp6qDy9imQmd15Ds1WQJ3uoyGCUz5myyr5ijainC1z+tP7wuXcze5ZZR3dF7+rkRALfNy7jcfgS5hH8wJ/2dQ=="
        crossorigin="anonymous"
      ></script>

      <script src="js/app.js"></script>
    </div>
  </body>
</html>
